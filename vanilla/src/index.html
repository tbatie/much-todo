<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div id="app">
        <div class="header">
            <h3 class="header_title">Todo List App!</h3>
            <div class="header_remaining_count" id="remainingTodoCount"></div>
        </div>
        <div class="body">
            <div class="newtodo">
                <input class="newtodo_input" id="newTodoName" type="text" onkeyup="onAddTodo(event)">
                <select class="newtodo_filter" id="filterSelect" onchange="onFilterTodos()">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="remaining">Remaining</option>
                </select>
            </div>
            <div class="todo_list" id="todoList">
            </div>
            <div class="btn_box">
                <div class="btn_row">
                    <input id="selectAllBtn" class="btn" type="button" value="Select All" onclick="onSelectAll()">
                    <input id="removeBtn" class="btn" type="button" value="Remove Selected" onclick="onRemoveSelected()">
                </div>
                <div class="btn_row">
                    <input id="markCompleteBtn" class="btn" type="button" value="Mark Complete" onclick="onMarkComplete()">
                    <input id="markIncompleteBtn" class="btn" type="button" value="Mark Incomplete" onclick="onMarkIncomplete()">
                </div>
            </div>
        </div>

    </div>
